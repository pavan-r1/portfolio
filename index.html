  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuButton = document.getElementById('menu-button');
      const navbarLinks = document.getElementById('navbar-links');

      menuButton.addEventListener('click', function() {
        navbarLinks.classList.toggle('hidden'); // Toggles the 'hidden' class
        navbarLinks.classList.toggle('flex');  // Toggles the 'flex' class
      });

      // Optional: Close menu when a link is clicked (useful for single-page apps or when navigating away)
      navbarLinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          if (!navbarLinks.classList.contains('hidden') && window.innerWidth < 768) { // 768px is Tailwind's 'md' breakpoint
            navbarLinks.classList.add('hidden');
            navbarLinks.classList.remove('flex');
          }
        });
      });
    });
  </script>
